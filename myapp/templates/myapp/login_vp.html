{% extends 'myapp/base.html' %}

{% block title %}Login to Nik InkZone{% endblock title %}
{% block body %}
<body style="background-image: linear-gradient(wheat, black);
font-family: 'Roboto', sans-serif;
background-color: #f8f9fa;height: 100vh;">
    <div class="container" style="max-width: 400px;
    margin: 10px auto;
    padding: 20px;
    background-image: linear-gradient(wheat, black);
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <h2 class="text-center">Login</h2>
        <form action="{% url 'login_user' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label" style="font-weight: bold;">User Name</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username" style="margin-bottom: 10px;">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="font-weight: bold;">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" style="margin-bottom: 10px;">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success" style="width: 100%;">Login</button>
            </div>
        </form>
    </div>
</body>
{% endblock body %}
