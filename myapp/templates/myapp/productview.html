{% extends 'myapp/base.html' %}

{% block title %}{{ product.product_name }} - Nik Ink Zone{% endblock %}

{% block body %}
<body style="background-image: linear-gradient(rgb(66, 59, 59), wheat);height: 100vh;">
  <div class="container my-3" style="color:black">
    <div class="row">
      <div class="col-md-4">
        <div class="row">
          <img src="/media/{{ product.image }}" >
        </div>
      </div>
      <div class="col-md-8">
        <h2>{{ product.product_name }}</h2>
        <p>{{ product.desc }}</p>
        <p style="font-style: italic">{{ product.price }}</p>
      </div>
    </div>
  </div>
</body>
  
{% endblock %}
